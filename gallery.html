<!-- Styles -->
<style>
  :root{
    --bg:#f7f7fb;
    --card:#ffffff;
    --accent:#eaada4; /* pinkish */
    --muted:#030303;
    --greyish:#e6e9ee;
    --max-width:1100px;
    --radius:12px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter, system-ui, Arial, sans-serif;
    background:var(--bg);
    color:#111827;
    line-height:1.45;
  }
  .container{
    max-width:var(--max-width);
    margin:32px auto;
    padding:0 20px;
  }

  /* NAV */
  header{
    position:sticky;top:0;z-index:100;
    background:var(--card);
    padding:12px 0;
    box-shadow:0 2px 6px rgba(0,0,0,0.06);
  }
  .nav{display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap}
  .brand{display:flex;align-items:center;gap:12px}
  .logo{
    width:48px;height:48px;border-radius:10px;
    background:linear-gradient(135deg,var(--accent),#ff8fb5);
    display:flex;align-items:center;justify-content:center;
    color:white;font-weight:700;
    flex-shrink:0;
  }
  nav ul{display:flex;gap:12px;list-style:none;margin:0;padding:0;flex-wrap:wrap;}
  nav a{
    display:inline-block;padding:8px 12px;border-radius:10px;
    text-decoration:none;color:var(--muted);font-weight:600;
  }
  nav a.active, nav a:hover{
    background:rgba(0,0,0,0.06);color:#111;
  }

  /* Section */
  section h2{margin-bottom:8px; font-size:28px;}
  section h5{margin-bottom:12px; color:#6b7280;}
  section p{margin-bottom:16px; color:#6b7280;}

  /* Gallery Grid */
  .gallery{
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:12px;
  }
  .gallery div{
    border-radius:var(--radius);
    overflow:hidden;
    box-shadow: inset 0 0 0 1px rgba(0,0,0,0.03);
    min-height:150px;
    transition: transform 0.3s ease;
  }
  .gallery div img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }
  .gallery div:hover{ transform: scale(1.03); }

  footer{margin:28px 0 60px;color:var(--muted);text-align:center}


  /* Responsive */
  @media(max-width:600px){
    .gallery{grid-template-columns:1fr;}
  }
</style>
</head>
